name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
# permissions: {}
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    # permissions: {}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - uses: EndBug/latest-tag@latest
        with:
          ref: test_repo1
          description: test
          force-branch: false
